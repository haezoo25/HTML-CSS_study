<strong>Hello world</strong>
<!-- strong: 강하게 강조 -->
<u>Lorem start</u>
<!-- u: 밑줄 -->

<!-- &nbsp: 띄어쓰기 -->
<!-- br: 줄바꿈 -->

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<h5>This is heading 5</h5>
<h6>This is heading 6</h6>
<!-- h1: 헤딩, 제목 -->

<p>Paragraph</p>
<!-- p: 단락, 글 -->

<img src="이미지경로" width="이미지 너비" height="이미지 높이" alt="이미지 설명">
<!-- img: 이미지 / img src: 이미지 소스 / width: 가로 크기를 설정하는 속성 / height: 세로 크기를 설정하는 속성 -->

<a href=""></a>
<!-- a: 페이지 이동 -->

NAME:
<input type="text" placeholder="ex) kelly" maxlength="4"><br /><br />
TEL:
<input type="text" placeholder="only-number" maxlength="11"><br /><br />
<button type="button">Click Here</button>

<input type="radio"> radio button
<input type="checkbox"> checkbox button
<!-- input: 입력박스를 만들기 위한 태그
            ex) text, password, phone, checkbox, radio
            checkbox-다중선택 가능한 경우가 많음, radio-단일선택의 경우.
-->

<div>division</div>
<span></span>
<!-- div와 span 차이 
    1. div는 기본적으로 어떤 가로값을 설정하든 한줄씩 영역을 차지하려한다. 
    2. span은 div와 달리 영역을 가지려는 속성이 없어 사이즈만큼 공간을 차지한다.
-->

<ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
</ul>
<!-- ul,li : 메뉴, 또는 리스트를 만들 때 사용되는 태그 -->

<iframe src="https://www.example.com"></iframe>
<!-- iframe : 웹페이지 안에 다른 HTML 문서를 삽입할 때 사용하는 태그 (주로 영상을 넣을 때) -->

<select>
    <option>option1</option>
    <option>option2</option>
    <option>option3</option>
</select>
<!-- select, option : option 선택 태그 -->

<textarea></textarea>
<!-- textarea : 내용 입력 태그 -->
